<div class="login-wrapper">
  <form [formGroup]="loginForm" class="login" (ngSubmit)="verifyCredentials()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Hostel Management
      <h5 class="hint">Use your ID to Login</h5>
    </section>
    <div class="login-group">
      <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="type" formControlName="type">
          <option value="local">Local Users</option>
          <option value="admin">Administrator</option>
        </select>
      </clr-select-container>
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input
          type="text"
          name="username"
          clrInput
          placeholder="Username"
          formControlName="username"
        />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="password"
          name="password"
          clrPassword
          placeholder="Password"
          formControlName="password"
        />
      </clr-password-container>
      <!-- <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input
          type="checkbox"
          name="rememberMe"
          clrCheckbox
          [(ngModel)]="form.rememberMe"
        />
      </clr-checkbox-wrapper> -->
      <div class="error inactive">Invalid user name or password</div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
      <!-- <a href="javascript://" class="signup">Sign up for a Company ID</a> -->
    </div>
  </form>
</div>
